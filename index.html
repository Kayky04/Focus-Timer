<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="timer">
        <span class="minutes">25</span>
        <span>:</span>
        <span class="seconds">00</span>
        </div>
        <div id="controls">
        <button class="play" >
            <ion-icon class="img" name="play-circle-outline"></ion-icon>
        </button>
        <button class="pause hide">
            <ion-icon class="img" name="pause-circle-outline"></ion-icon>
        </button>
        <button class="stop hide">
            <ion-icon class="img" name="stop-circle-outline"></ion-icon>
        </button>
        <button class="set" >
            <ion-icon class="img" name="stopwatch-outline"></ion-icon>
        </button>
        </div>
    </main>
    <footer>
        <button class="sound-on hide">
            <ion-icon class="img" name="volume-medium-outline"></ion-icon>
        </button>
        <button class="sound-off" class="img">
            <ion-icon class="img" name="volume-mute-outline"></ion-icon>
        </button>
    </footer>
    <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" > </script> 
    <script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js" > </script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
